<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<title>pagefind-search Web Component</title>
		<link rel="stylesheet" href="./pagefind/pagefind-ui.css">
		<script type="module" src="pagefind-search.js"></script>
	</head>
	<body>
		<header>
			<h1>pagefind-search Web Component</h1>
		</header>
		<main>
			<p><a href="https://github.com/zachleat/pagefind-search">Source code on GitHub</a>.</p>
			<p>Before content.</p>
			<pagefind-search _bundle_path="./pagefind/" pagefind-autofocus>
				<form action="https://duckduckgo.com/" method="get" style="min-height: 3.2em;">
					<label>
						Search for:
						<input type="search" name="q" autocomplete="off" autofocus>
					</label>
					<input type="hidden" name="sites" value="www.zachleat.com">
					<button type="submit">Search</button>
				</form>
			</pagefind-search>
			<p>Inbetween content.</p>
			<style>
			/* Reduce CLS */
			pagefind-search:not(:defined) {
				display: block;
				min-height: 3.2em;
			}
			</style>
			<!-- Set constructor options as attributes -->
			<pagefind-search _show_images="false" _bundle_path="./pagefind/"></pagefind-search>
			<p>Inbetween content.</p>
			<!-- Manual initialization (full JS control) -->
			<pagefind-search manual id="my-search" _bundle_path="./pagefind/"></pagefind-search>
			<script type="module">
			let el = document.querySelector("#my-search");
			await el.pagefind({
				showImages: false,
				debounceTimeoutMs: 100,
			});
			console.log( el.pagefindUI );
			</script>
			<p>After content.</p>
		</main>
	</body>
</html>
